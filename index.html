<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #221f1f;
            font-family: 'Arial', sans-serif;
            text-align: center; /* Align text to the left */
            margin: 100px;
        }

        h1 {
            color: rgb(231, 231, 231); 
        }

        .menu {
            display: none; /* Initially hide the menu */
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333; 
            color: #fff; 
            padding: 20px;
            width: 200px;
            text-align: left;
        }

        .menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: cornflowerblue;
            color: rgb(255, 255, 255); /* color */
            border: 5cm;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="welcomeContainer">
        <h1>Welcome</h1>
        <button onclick="showMenu()">Click To Begin</button>
    </div>
    
    <div class="menu" id="menu">
        <h2>Menu</h2>
        <button onclick="blackJack()">BlackJack</button>
    </div>

    <script>
        function showMenu() {
            var welcomeContainer = document.getElementById('welcomeContainer');
            var menu = document.getElementById('menu');
            
            // Hide the welcomeContainer
            welcomeContainer.style.display = 'none';
            
            // Move the menu to the left
            menu.style.textAlign = 'left';
            
            // Toggle the menu visibility
            menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
        }

        function blackJack() {
            // Handle the action for the Black Jack button (you can customize this)
            alert('Beginning a Game of BlackJack');
        }
    </script>
</body>
</html>
