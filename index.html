<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        body {
            background-color: #221f1f;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 100px;
        }

        h1 {
            color: rgb(231, 231, 231); 
        }
        .menu {
            display: none; /* Initially hide the menu */
            position: fixed;
            left: 0;
            top: 0;
            background-color: #333; /* Dark background color for the menu */
            color: #fff; /* White text color */
            padding: 20px;
            width: 200px;
            text-align: left;
        }

        .menu a {
            display: block;
            color: #fff;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            fontsize: 16px;
            background-color: cornflowerblue;
            color:rgb(255, 255, 255); /* color */
            border: 5cm;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Welcome, To the Casino</h1>
    <button onclick = "showMenu()">Click To Begin</button>
    <div class="menu" id="menu">
        <h2>New Text</h2>
        <a href="#">Menu Item 1</a>
    </div>
    <script>
        function showMenu() {
            document.getElementById('welcomeText').innerText = 'New Text';
            document.getElementById('menu').style.display = 'block';
        }
    </script>
</body>
</html>
